<form
  class="min-h-screen flex items-center justify-center bg-[#f8f5f2]"
  (ngSubmit)="register()"
>

  <div class="w-full max-w-md bg-white rounded-lg shadow border">

    <div class="p-6 space-y-5">

      <!-- TÍTULO -->
      <h1
        class="text-2xl font-bold tracking-tight text-center text-gray-900"
      >
        Crea una cuenta
      </h1>

      <!-- USUARIO -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">
          Usuario
        </label>
        <input
          type="text"
          name="username"
          [(ngModel)]="name"
          placeholder="JohnDoe"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
        />
      </div>

      <!-- EMAIL -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">
          Email
        </label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="correo@email.com"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
        />
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">
          Contraseña
        </label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
        />
      </div>

      <!-- CONFIRM PASSWORD -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">
          Confirmar contraseña
        </label>
        <input
          type="password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="••••••••"
          required
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
        />
      </div>

      <!-- TÉRMINOS -->
      <div class="flex items-start">
        <input
          type="checkbox"
          required
          class="w-4 h-4 mt-1 border border-gray-300 rounded"
        />
        <p class="ml-2 text-sm text-gray-500">
          Acepto los
          <a class="text-blue-600 hover:underline cursor-pointer">
            Términos y condiciones
          </a>
        </p>
      </div>

      <!-- BOTÓN -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Crear cuenta
      </button>

      <!-- LINK LOGIN -->
      <p class="text-sm text-center text-gray-500">
        ¿Ya tienes cuenta?
        <a
          class="text-blue-600 hover:underline cursor-pointer"
          (click)="goToLogin()"
        >
          Inicia sesión
        </a>
      </p>

    </div>
  </div>
</form>
