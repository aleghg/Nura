<div class="register-wrapper">
  <div class="register-container">

    <div class="register-heading">
      Crea una cuenta
    </div>

    <form class="register-form" (ngSubmit)="register()">

      <input
        class="register-input"
        type="text"
        name="username"
        [(ngModel)]="name"
        placeholder="JohnDoe"
        required
      />

      <input
        class="register-input"
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="correo@email.com"
        required
      />

      <input
        class="register-input"
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="••••••••"
        required
      />

      <input
        class="register-input"
        type="password"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        placeholder="••••••••"
        required
      />

      <!-- TÉRMINOS -->
      <label class="register-terms">
        <input
          type="checkbox"
          [(ngModel)]="acceptTerms"
          name="terms"
          required/>

        <span>
          Acepto los
          <a href="#">Términos y condiciones</a>
        </span>
      </label>
      <button
        class="register-button"
        type="submit">
      

        Crear cuenta
      </button>

      <p class="register-footer">
        ¿Ya tienes cuenta?
        <a (click)="goToLogin()">Inicia sesión</a>
      </p>

    </form>

  </div>
</div>
