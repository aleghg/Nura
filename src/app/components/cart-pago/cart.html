<app-shop-header></app-shop-header>

<section class="cart-page">

  <h1>Tu Bolsa</h1>

  <p *ngIf="items.length === 0">No hay productos a√∫n.</p>

  <div *ngFor="let p of items" class="cart-item">
    <ng-container *ngIf="p.producto">
      <img
        [src]="p.producto.imagen | safeImage"
        (error)="onImgError($event)"
        alt="{{ p.producto.nombre }}">

      <div class="info">
        <h3>{{ p.producto.nombre }}</h3>
        <p>{{ p.cantidad }} x ${{ p.producto.precio | number }}</p>
        <button (click)="eliminar(p.producto.idProducto)">Eliminar</button>
      </div>
    </ng-container>
  </div>

  <div class="cart-total" *ngIf="items.length">
    <h2>Total: ${{ total() | number }}</h2>
    <button class="cta" (click)="pagar()">PAGAR</button>
  </div>

</section>
