<section class="max-w-5xl mx-auto px-10 py-24">

  <!-- TÃ­tulo -->
  <h1 class="text-4xl font-serif mb-20 text-center text-[#3A3A3A]">
    TU CARRITO
  </h1>

  <!-- Items -->
  <div
    *ngFor="let item of items$ | async; let i = index"
    class="flex justify-between items-center border-b border-[#E6D9C8] py-8"
  >
    <div>
      <h3 class="font-serif text-lg">
        {{ item.nombre }}
      </h3>
      <p class="text-[#7A7A7A] mt-1">
        ${{ item.precio }}
      </p>
    </div>

    <button
      (click)="remove(i)"
      class="text-xs tracking-widest uppercase text-[#7A7A7A] hover:text-[#C6A97E] transition"
    >
      ELIMINAR
    </button>
  </div>

  <!-- CTA -->
  <div class="mt-20 text-center">
    <a
      routerLink="/checkout"
      class="inline-block px-14 py-4 rounded-full bg-[#C6A97E] text-white tracking-widest hover:opacity-90 transition"
    >
      FINALIZAR COMPRA
    </a>
  </div>

</section>
