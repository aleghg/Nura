<section class="max-w-6xl mx-auto px-10 py-20">
  <h1 class="text-4xl font-serif mb-16 text-center">Checkout</h1>

  <div class="grid grid-cols-2 gap-20">
    <!-- DATOS CLIENTE -->
    <div>
      <h2 class="tracking-widest mb-6">INFORMACIÓN</h2>

      <input class="w-full mb-4 border-b p-2" placeholder="Nombre completo" />
      <input class="w-full mb-4 border-b p-2" placeholder="Email" />
      <input class="w-full mb-4 border-b p-2" placeholder="Dirección" />
      <input class="w-full mb-4 border-b p-2" placeholder="Ciudad" />
    </div>

    <!-- RESUMEN -->
    <div>
      <h2 class="tracking-widest mb-6">RESUMEN</h2>

      <div class="border-b py-4 flex justify-between">
        <span>Productos</span>
        <span>$120</span>
      </div>

      <div class="border-b py-4 flex justify-between">
        <span>Envío</span>
        <span>$10</span>
      </div>

      <div class="py-6 flex justify-between font-bold">
        <span>TOTAL</span>
        <span>$130</span>
      </div>

      <button
  (click)="pagar()"
  class="w-full border py-4 tracking-widest hover:bg-black hover:text-white transition"
>
  PAGAR
</button>
    </div>
  </div>
</section>
