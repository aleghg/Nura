<section class="product" *ngIf="producto">

  <div class="image">
    <img
      [src]="getImagen()"
      [alt]="producto.nombre"
      class="producto-imagen"
    />
  </div>

  <div class="info">
    <h1>{{ producto.nombre }}</h1>

    <p class="price">
      ${{ producto.precio | number }}
    </p>

    <p class="desc">
      {{ producto.descripcion }}
    </p>

    <button class="cta" (click)="add()">
      AGREGAR A LA BOLSA
    </button>
  </div>

</section>
