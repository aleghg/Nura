<section class="max-w-7xl mx-auto px-10 grid grid-cols-1 md:grid-cols-2 gap-20">

  <!-- Imagen -->
  <div>
    <img
      [src]="producto?.imagen"
      class="w-full h-[650px] object-cover"
      alt="Producto"
    />
  </div>

  <!-- Info -->
  <div class="flex flex-col justify-center">
    <h1 class="text-4xl font-serif tracking-wide mb-6">
      {{ producto?.nombre }}
    </h1>

    <p class="text-neutral-500 mb-8">
      {{ producto?.descripcion }}
    </p>

    <p class="text-2xl mb-10">
      ${{ producto?.precio }}
    </p>

    <button
      (click)="add()"
      class="border px-12 py-4 tracking-widest hover:bg-black hover:text-white transition"
    >
      AGREGAR A LA BOLSA
    </button>
  </div>

</section>
